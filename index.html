<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app"
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-light w-100" />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"> Sydney NSW, Australia</h1>
          <span id="description">Cloud</span>
          <p>Last update:
            <span id="date">Friday 11:30</span>
          </p>
          </div>
        <div class="row">
          <div class="col-6">
          <div class="clearfix">
            <img src=""http://openweathermap.org/img/wn/50d@2x.png"
             alt="mist" 
             class="weather-icon float-left"
              />
            <div class="float-left weather-forecast-temeperature">
            <strong><span id="temeperature">14</span></strong
              ><span class="units"
              ><a href="#" id="celsius-link" class="active">˚C</a> | 
              <a href="#" id="fahrenheit-link" class"persive">˚F</a></span>
              >
            </div>
          </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity:
                <span id="Humidity">80</span>%
              </li>
            <li>Windy:
               <span id="wind">5</span>5km/hr
               </li>
               </ul>
          </div>
        </div>
          <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
          <img src="http://openweathermap.org/img/wn/04d@2x.png"
          alt="broken cloud"
          width="38px">
          <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">18˚</span>
            <span class="weather-forecast-temperature-min">8˚</span>
          </div>
        <div class="col-2">
          <div class="weather-forecast-date">Sat</div>
           <img src="http://openweathermap.org/img/wn/09d@2x.png"
          alt="shower rain"
          width="38px">
            <div class="weather-forecast-temeperature">
            <span class="weather-forecast-temperature-max">23˚</span>
            <span class="weather-forecast-temperature-min">11˚</span>
            </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-date">Sun</div>
              <img src="http://openweathermap.org/img/wn/11d@2x.png"
              alt="thunderstorm"
              width="38px">
            <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">17˚</span>
            <span class="weather-forecast-temperature-min">13˚</span>
            </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-date">Mon</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="rain"
              width="38px>"
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">16˚</span>
              <span class="weather-forecast-temperature-min">11˚</span>
              </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date">Tue</div>
            <img src="http://openweathermap.org/img/wn/13d@2x.png"
            alt="snow"
            width="38px">
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">15˚</span>
                <span class="weather-forecast-temperature-min">9˚</span>
              </div>
              </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date">Wed</div>
             <img src="http://openweathermap.org/img/wn/01d@2x.png"
             alt="clear sky"
             width="38px">
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">17˚</span>
              <span class="weather-forecast-temperature-min">10˚</span>
          </div>
          </div>
        </div>
        <small></small>
    <a
     href="https://github.com/Siviwe82/Homework8" target="_blank"
     >open-source code</a
       >
        by Siviwe Memani
      </small>
        </div>
    <script src="index.js"></script>
    </body>
</html>
