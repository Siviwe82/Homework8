<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="https://kit.fontawesome.com/2d647281a5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Find your city..." class="form-control" id="city-input"
                autocomplete="off" />
            </div>
            <div class="col-3" mx-auto>
              <input type="submit" value="Search" class="btn btn-primary w-100" />
            </div>
          </div>
        </form>
        <div class="overview">
          <i class="fa-solid fa-location-dot" id="location-icon"></i>
          <span id="city"></span>
          <ul>
            <li class="open-icon">
              <i class="fa-solid fa-calendar-days"></i>
              <span class=list-data>Last Updated: <span id="date"></span>
              </span>
            </li>
            <li class="open-icon-2">
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <span class=list-data-2 id="description"></span>
            </li>
          </ul>
        </div>
        <div class="row" id="row-1">
          <div class="col-sm">
            <div class="d-flex weather-temperature">
              <div>
                <i id="temp-icon" class="fa-solid fa-temperature-full" style="color: #a71051af;"></i>
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="fahrenheit-link" class="active">°F</a><strong> |</strong>
                  <a href="#" id="celsius-link">°C</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="weather description"
              class="float-left" id="icon" />
          </div>
          <div class="col-sm" id="descriptors">
            <ul>
              <li>
                <img src="images/humidity.png" class="humidity-image" />
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                <i class='fas fa-wind' id="wind-icon"></i>
                Wind: <span id="wind"></span>
                m/h
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </div>
      <div class="source-code">
        <a href="" target="_blank">Open-source code,</a>
        by Siviwe Memani
      </div>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
