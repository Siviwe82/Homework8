<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <form id="search" class="mb-5">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-8">
              <input type="search" class="form-control" />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-light w-100" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4" id="current">
            <div id="temp">
              <span class="temp1">13˚C</span>
            </div>
            <div class="icn1"><img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="light rain" id="icon1" /></div>
            <div class="location">Cape Town</div>
            <span class="dscrp1">light rain 
                <br>
                wind speed: 5km/hr
            </span>
            <div><span class="time1">11:30 </span>
            <span class="date">Tue 10 June </span>
        </div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
      <div class="forecast">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            <div class="day1">Wed</div>
            <div class="icon2">
              <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="heavy intensity rain" id="icon2" width="55px" />
            </div>
            <div class="temp2">14˚/ 10˚</div>
          </div>
          <div class="col-2">
            <div class="day2">Thu</div>
            <div class="icon3">
              <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="moderate rain" id="icon3" width="55px" />
            </div>
            <div class="temp3">16˚ / 12˚</div>
          </div>
          <div class="col-2">
            <div class="day3">Fri</div>
            <div class="icon4">
              <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="overcast cloud" id="icon4" width="55px" />
            </div>
            <div class="temp4">18˚ / 11˚</div>
          </div>
          <div class="col-2">
            <div class="day4">Sat</div>
            <div class="icon5">
              <img src="	https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="moderate rain" id="icon5" width="55px" />
            </div>
            <div class="temp5">15˚ / 12˚</div>
          </div>
          <div class="col-2">
            <div class="day5">Sun</div>
            <div class="icon6">
              <img src="	https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="light rain" id="icon6" width="55px" />
            </div>
            <div class="temp6">18˚ / 11˚</div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="footer">
            <a href="https://github.com/Siviwe82" target="_blank">
                open-source code</a
                >
                by Siviwe Memani
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    </body>
</html>
