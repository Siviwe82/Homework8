<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500&family=Nanum+Gothic&family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <form id="search" class="mb-5">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-8">
              <input type="search" class="form-control" />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-light w-100" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4" id="current">
            <div id="temp">
              <span class="temp1"> </span>
            </div>
            <div class="icn1"><img src="" alt="icon" id="icon1" /></div>
            <div class="location"></div>
            <span class="dscrp1"> </span>
            <div><span class="time1"> </span><span class="date"> </span></div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
      <div class="forecast">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            <div class="day1"></div>
            <div class="icon2">
              <img src="" alt="" id="icon2" width="55px" />
            </div>
            <div class="temp2"></div>
          </div>
          <div class="col-2">
            <div class="day2"></div>
            <div class="icon3">
              <img src="" alt="" id="icon3" width="55px" />
            </div>
            <div class="temp3"></div>
          </div>
          <div class="col-2">
            <div class="day3"></div>
            <div class="icon4">
              <img src="" alt="" id="icon4" width="55px" />
            </div>
            <div class="temp4"></div>
          </div>
          <div class="col-2">
            <div class="day4"></div>
            <div class="icon5">
              <img src="" alt="" id="icon5" width="55px" />
            </div>
            <div class="temp5"></div>
          </div>
          <div class="col-2">
            <div class="day5"></div>
            <div class="icon6">
              <img src="" alt="" id="icon6" width="55px" />
            </div>
            <div class="temp6"></div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="footer">
            <a href="https://github.com/Siviwe82" target="_blank">
                open-source code</a
                >
                by Siviwe Memani
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    </body>
</html>
